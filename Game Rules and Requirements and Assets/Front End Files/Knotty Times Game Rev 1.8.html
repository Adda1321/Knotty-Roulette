<body data-rsssl=1>
    <div id="splash-screen" class="splash-container">
        <img src="https://www.knottytimes.com/wp-content/uploads/2025/03/pngegg-logo.png" alt="Knotty Times Splash" class="splash-image">

        <button id="startNewGameButton" class="start-btn">Start Game</button>
    </div>
    <div id="gameContent" style="display: none;">
        <h1>Knotty Roulette</h1>
        <p id="introText">Grab a Knotty Times Seltzer.<br>Bring at least two friends to start the fun!</p>
        <div id="playerSetup">
            <div class="input-container">
                <input type="text" id="playerInput" placeholder="Enter player name">
                <button id="addPlayerBtn">Add</button>
            </div>
            <div id="playerList"></div>
            <div class="start-button-container">
                <button id="startGameBtn" style="display: none;">Start Game</button>
            </div>
        </div>
        <div id="wheelContainer">
            <div id="wheel"></div>
            <div class="actions-container">
                <button id="spinButton">Spin</button>
                <button id="passButton">Pass</button>
                <button id="bonusButton">Bonus Done</button>
                <div id="passPopup" class="pass-popup">Pass Phone to Next Player</div>
            </div>
        </div>
        <div id="challenge"></div>
        <div id="scoreboard"></div>
        <div id="winnerMessage"></div>
        <button id="newGameButton">New Game</button>
        <div id="newGameConfirmPopup">
            <p>Are you sure you want to start a new game?</p>
            <button id="confirmYesBtn">Yes</button>
            <button id="confirmNoBtn">No</button>
        </div>
    </div>
    <script defer>
        const WINNING_SCORE = 11;

        const wheel = document.getElementById('wheel');
        const challengeDiv = document.getElementById('challenge');
        const spinButton = document.getElementById('spinButton');
        const passButton = document.getElementById('passButton');
        const bonusButton = document.getElementById('bonusButton');
        const playerInput = document.getElementById('playerInput');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const startGameBtn = document.getElementById('startGameBtn');
        const playerList = document.getElementById('playerList');
        const wheelContainer = document.getElementById('wheelContainer');
        const scoreboard = document.getElementById('scoreboard');
        const winnerMessage = document.getElementById('winnerMessage');
        const newGameButton = document.getElementById('newGameButton');
        const introText = document.getElementById('introText');
        const splashScreen = document.getElementById('splash-screen');
        const passPopup = document.getElementById('passPopup');
        const newGameConfirmPopup = document.getElementById('newGameConfirmPopup');
        const confirmYesBtn = document.getElementById('confirmYesBtn');
        const confirmNoBtn = document.getElementById('confirmNoBtn');

        let players = [];
        let currentPlayerIndex = 0;
        let currentChallengeIndex = -1;
        let gameOver = false;
        let challenges = [];
        let recentChallenges = JSON.parse(localStorage.getItem('recentChallenges')) || [];
        let challengeVotes = JSON.parse(localStorage.getItem('challengeVotes')) || {};
        const MAX_RECENT = 20;
        let sessionVotedChallenges = JSON.parse(sessionStorage.getItem('sessionVotedChallenges')) || [];

        // Shuffle array for unbiased randomization
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Splash screen to player setup
        document.getElementById('startNewGameButton').addEventListener('click', () => {
            splashScreen.style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
        });

        // Add Player functionality
        addPlayerBtn.addEventListener('click', () => {
            const name = playerInput.value.trim();
            if (name) {
                players.push({ name: name, points: 0 });
                playerInput.value = '';
                updatePlayerList();
                startGameBtn.style.display = players.length >= 2 ? 'inline-block' : 'none';
            }
        });

        // Start Game
        startGameBtn.addEventListener('click', () => {
            if (players.length >= 2) {
                // Fetch challenges before starting
                window.krtFetchChallenges(function(data) {
                    if (!data) {
                        alert('Failed to load challenges. Please try again later.');
                        return;
                    }
                    challenges = data;
                    console.log('Challenges loaded:', {
                        total: challenges.length,
                        challenges: challenges.map(c => ({
                            id: c.id,
                            text: c.challenge_text,
                            has_bonus: c.has_bonus
                        })),
                        bonusCount: challenges.filter(c => c.has_bonus).length
                    });
                    // Warn if challenge pool is small or skewed
                    if (challenges.length < 5) {
                        console.warn('Warning: Fewer than 5 challenges available, randomization may be limited');
                    }
                    const bonusRatio = challenges.filter(c => c.has_bonus).length / challenges.length;
                    if (bonusRatio > 0.8) {
                        console.warn('Warning: Over 80% of challenges have bonuses, expect frequent bonus challenges');
                    }
                    document.getElementById('playerSetup').style.display = 'none';
                    wheelContainer.style.display = 'block';
                    scoreboard.style.display = 'block';
                    newGameButton.style.display = 'block';
                    introText.style.display = 'none';
                    updateScoreboard();
                    spinButton.textContent = `${players[currentPlayerIndex].name}’s Turn to Spin`;
                });
            }
        });

        function updatePlayerList() {
            playerList.innerHTML = '';
            const heading = document.createElement('h2');
            heading.textContent = 'Players';
            heading.classList.add('players-heading');
            playerList.appendChild(heading);
            const playersContainer = document.createElement('div');
            playersContainer.classList.add('players-container');
            players.forEach((player, index) => {
                const playerBox = document.createElement('div');
                playerBox.classList.add('player-box');
                playerBox.textContent = `Name :  ${player.name}`;
                playersContainer.appendChild(playerBox);
            });
            playerList.appendChild(playersContainer);
        }

        function updateScoreboard() {
            scoreboard.innerHTML = `<strong>Scoreboard:</strong><br>${players.map(p => `${p.name}: ${p.points}`).join('<br>')}`;
            scoreboard.style.display = 'block';
            scoreboard.style.textAlign = 'center';
        }

        function getNonRepeatingChallengeIndex() {
            console.log('getNonRepeatingChallengeIndex called', {
                totalChallenges: challenges.length,
                recentChallenges: recentChallenges
            });

            if (!challenges || challenges.length === 0) {
                console.error('No challenges available');
                alert('No challenges available. Please try again later.');
                return -1;
            }

            // Validate recentChallenges to ensure only valid IDs
            recentChallenges = recentChallenges.filter(id => 
                challenges.some(c => c.id === id)
            );
            console.log('Validated recentChallenges:', recentChallenges);

            // Get available indices (not in recentChallenges)
            let availableIndices = Array.from({ length: challenges.length }, (_, i) => i)
                .filter(i => !recentChallenges.includes(challenges[i].id));
            console.log('Available indices:', availableIndices.map(i => ({
                index: i,
                id: challenges[i].id,
                text: challenges[i].challenge_text,
                has_bonus: challenges[i].has_bonus
            })));

            // If no available challenges, reset recentChallenges
            if (availableIndices.length === 0) {
                console.log('All challenges used, resetting recentChallenges');
                recentChallenges = [];
                availableIndices = Array.from({ length: challenges.length }, (_, i) => i);
                console.log('New available indices:', availableIndices.map(i => ({
                    index: i,
                    id: challenges[i].id,
                    text: challenges[i].challenge_text,
                    has_bonus: challenges[i].has_bonus
                })));
            }

            // Shuffle available indices for unbiased selection
            availableIndices = shuffleArray(availableIndices);
            const randomIndex = availableIndices[0]; // Take first from shuffled array
            console.log('Selected challenge:', {
                index: randomIndex,
                id: challenges[randomIndex].id,
                text: challenges[randomIndex].challenge_text,
                has_bonus: challenges[randomIndex].has_bonus
            });

            // Update recentChallenges
            recentChallenges.push(challenges[randomIndex].id);
            if (recentChallenges.length > MAX_RECENT) {
                recentChallenges.shift();
            }
            localStorage.setItem('recentChallenges', JSON.stringify(recentChallenges));
            console.log('Updated recentChallenges:', recentChallenges);

            return randomIndex;
        }

        function showPassPopup() {
            passPopup.style.display = 'block';
        }

        passPopup.addEventListener('click', () => {
            passPopup.style.display = 'none';
        });

        function spinWheel() {
            passPopup.style.display = 'none';
            if (gameOver) return;
            const wasChallengeDisplayed = challengeDiv.style.display === 'block';
            const isNextPlayerTurn = spinButton.textContent.includes("Turn to Spin");
            if (isNextPlayerTurn || !wasChallengeDisplayed) {
                challengeDiv.style.display = 'none';
                spinButton.disabled = true;
                passButton.disabled = true;
                bonusButton.disabled = true;
                wheel.classList.remove('spinning-arrow');
                const wedgeCount = 13;
                const wedgeAngle = 360 / wedgeCount;
                const randomWedge = Math.floor(Math.random() * wedgeCount);
                const wedgeCenter = randomWedge * wedgeAngle + (wedgeAngle / 2);
                const finalRotation = 1080 + wedgeCenter;
                wheel.style.setProperty('--final-rotation', `${finalRotation}deg`);
                setTimeout(() => {
                    wheel.classList.add('spinning-arrow');
                    setTimeout(() => {
                        wheel.classList.remove('spinning-arrow');
                        showChallengeForCurrentPlayer();
                        spinButton.disabled = false;
                        passButton.disabled = false;
                        bonusButton.disabled = false;
                    }, 3000);
                }, 50);
            } else {
                challengeDiv.style.display = 'none';
                spinButton.disabled = true;
                passButton.disabled = true;
                bonusButton.disabled = true;
                passButton.style.display = 'none';
                bonusButton.style.display = 'none';
                players[currentPlayerIndex].points += 1;
                resetThumbsButtons();
                updateScoreboard();
                checkForWinner();
                if (!gameOver) {
                    currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                    spinButton.disabled = false;
                    passButton.disabled = false;
                    bonusButton.disabled = false;
                    spinButton.textContent = `${players[currentPlayerIndex].name}’s Turn to Spin`;
                    showPassPopup();
                }
            }
        }

        function resetThumbsButtons() {
            const thumbsUpBtn = document.getElementById('thumbsUpBtn');
            const thumbsDownBtn = document.getElementById('thumbsDownBtn');
            if (thumbsUpBtn) thumbsUpBtn.classList.remove('pressed');
            if (thumbsDownBtn) thumbsDownBtn.classList.remove('pressed');
        }

        function showChallengeForCurrentPlayer() {
            if (gameOver) return;
            currentChallengeIndex = getNonRepeatingChallengeIndex();
            if (currentChallengeIndex === -1) {
                alert('No challenges available. Please try again later.');
                return;
            }
            const challengeId = challenges[currentChallengeIndex].id;
            const hasVotedThisSession = sessionVotedChallenges.includes(challengeId);
            let voteButtonsHTML = '';
            if (!hasVotedThisSession) {
                voteButtonsHTML = `
                    <div class="vote-buttons">
                        <span class="vote-text">Did you like this challenge?</span>
                        <button id="thumbsUpBtn" class="thumbs-btn thumbs-up">👍</button>
                        <button id="thumbsDownBtn" class="thumbs-btn thumbs-down">👎</button>
                    </div>`;
            }
            const action = challenges[currentChallengeIndex].challenge_text;
            challengeDiv.innerHTML = `${players[currentPlayerIndex].name}, your turn!\n\n<span class="action-text">${action}</span>${voteButtonsHTML}`;
            challengeDiv.style.display = 'block';
            spinButton.textContent = "Complete +1";
            passButton.textContent = "Pass -1";
            passButton.style.display = 'block';
            passButton.disabled = false;
            bonusButton.textContent = "Bonus +2";
            // Explicitly convert has_bonus to boolean
            const hasBonus = !!parseInt(challenges[currentChallengeIndex].has_bonus);
            console.log('Showing challenge:', {
                id: challengeId,
                text: action,
                raw_has_bonus: challenges[currentChallengeIndex].has_bonus,
                parsed_has_bonus: hasBonus,
                bonus_button_display: hasBonus ? 'block' : 'none'
            });
            bonusButton.style.display = hasBonus ? 'block' : 'none';
            if (!hasVotedThisSession) {
                const thumbsUpBtn = document.getElementById('thumbsUpBtn');
                const thumbsDownBtn = document.getElementById('thumbsDownBtn');
                thumbsUpBtn.addEventListener('click', () => voteChallenge(true, thumbsUpBtn, thumbsDownBtn));
                thumbsDownBtn.addEventListener('click', () => voteChallenge(false, thumbsUpBtn, thumbsDownBtn));
            }
            bonusButton.disabled = false;
        }

        function voteChallenge(isUpvote, thumbsUpBtn, thumbsDownBtn) {
            const challengeId = challenges[currentChallengeIndex].id;
            const challengeText = challenges[currentChallengeIndex].challenge_text;
            const playerName = players[currentPlayerIndex].name;
            const voteType = isUpvote ? 'upvote' : 'downvote';
            console.log('Voting:', { challengeId, challengeText, playerName, voteType });
            if (!challengeVotes[challengeId]) {
                challengeVotes[challengeId] = { upvotes: 0, downvotes: 0 };
            }
            if (isUpvote) {
                challengeVotes[challengeId].upvotes += 1;
                thumbsUpBtn.classList.add('pressed');
                thumbsDownBtn.classList.remove('pressed');
                localStorage.setItem(`voted_${currentPlayerIndex}_${challengeId}`, 'up');
            } else {
                challengeVotes[challengeId].downvotes += 1;
                thumbsDownBtn.classList.add('pressed');
                thumbsUpBtn.classList.remove('pressed');
                localStorage.setItem(`voted_${currentPlayerIndex}_${challengeId}`, 'down');
            }
            if (typeof krtLogResponse === 'function') {
                krtLogResponse(challengeId, challengeText, playerName, voteType);
            } else {
                console.error('krtLogResponse is not defined');
                alert('Voting failed: krtLogResponse is not available. Please check if krt-ajax.js is loaded.');
            }
            thumbsUpBtn.disabled = true;
            thumbsDownBtn.disabled = true;
            localStorage.setItem('challengeVotes', JSON.stringify(challengeVotes));
            if (!sessionVotedChallenges.includes(challengeId)) {
                sessionVotedChallenges.push(challengeId);
                sessionStorage.setItem('sessionVotedChallenges', JSON.stringify(sessionVotedChallenges));
            }
            const voteButtonsDiv = thumbsUpBtn.closest('.vote-buttons');
            voteButtonsDiv.innerHTML = '<span class="thanks-text">You just made Knotty Times even better - thanks for your input!</span>';
        }

        function passChallenge() {
            passPopup.style.display = 'none';
            if (gameOver) return;
            const passingPlayerIndex = currentPlayerIndex;
            players[passingPlayerIndex].points -= 1;
            challengeDiv.style.display = 'none';
            spinButton.disabled = true;
            passButton.disabled = true;
            bonusButton.disabled = true;
            passButton.style.display = 'none';
            bonusButton.style.display = 'none';
            resetThumbsButtons();
            updateScoreboard();
            checkForWinner();
            if (!gameOver) {
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                spinButton.disabled = false;
                bonusButton.disabled = false;
                spinButton.textContent = `${players[currentPlayerIndex].name}’s Turn to Spin`;
                showPassPopup();
            }
        }

        function claimBonus() {
            passPopup.style.display = 'none';
            if (gameOver) return;
            if (challenges[currentChallengeIndex].has_bonus) {
                players[currentPlayerIndex].points += 2;
                challengeDiv.style.display = 'none';
                passButton.style.display = 'none';
                bonusButton.style.display = 'none';
                resetThumbsButtons();
                updateScoreboard();
                checkForWinner();
                if (!gameOver) {
                    currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                    spinButton.textContent = `${players[currentPlayerIndex].name}’s Turn to Spin`;
                    spinButton.disabled = false;
                    passButton.disabled = false;
                    bonusButton.disabled = false;
                    showPassPopup();
                }
            }
        }

        function checkForWinner() {
            const winner = players.find(player => player.points >= WINNING_SCORE);
            if (winner) {
                gameOver = true;
                winnerMessage.textContent = `${winner.name} wins with ${winner.points} points!`;
                winnerMessage.style.display = 'block';
                spinButton.disabled = true;
                passButton.disabled = true;
                bonusButton.disabled = true;
                wheelContainer.style.display = 'none';
                challengeDiv.style.display = 'none';
                newGameButton.style.display = 'block';
                confetti({
                    particleCount: 150,
                    spread: 70,
                    origin: { y: 0.6 },
                    colors: ['#ffcc00', '#00ff00', '#ff6666']
                });
            }
        }

        function showNewGameConfirmPopup() {
            newGameConfirmPopup.style.display = 'block';
        }

        function hideNewGameConfirmPopup() {
            newGameConfirmPopup.style.display = 'none';
        }

        spinButton.addEventListener('click', spinWheel);
        passButton.addEventListener('click', passChallenge);
        bonusButton.addEventListener('click', claimBonus);
        newGameButton.addEventListener('click', () => {
            if (!gameOver && players.length > 0) {
                showNewGameConfirmPopup();
            } else {
                newGame();
            }
        });

        confirmYesBtn.addEventListener('click', () => {
            hideNewGameConfirmPopup();
            newGame();
        });

        confirmNoBtn.addEventListener('click', () => {
            hideNewGameConfirmPopup();
        });

        function newGame() {
            players = [];
            currentPlayerIndex = 0;
            currentChallengeIndex = -1;
            gameOver = false;
            recentChallenges = [];
            sessionVotedChallenges = [];
            sessionStorage.setItem('sessionVotedChallenges', JSON.stringify(sessionVotedChallenges));
            localStorage.setItem('recentChallenges', JSON.stringify(recentChallenges));
            document.getElementById('playerSetup').style.display = 'block';
            wheelContainer.style.display = 'none';
            scoreboard.style.display = 'none';
            winnerMessage.style.display = 'none';
            newGameButton.style.display = 'none';
            challengeDiv.style.display = 'none';
            introText.style.display = 'block';
            startGameBtn.style.display = 'none';
            updatePlayerList();
        }
    </script>
</body>
</html>
